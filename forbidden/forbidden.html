<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<!--[if lt IE 9]>

	<script src="bootstrap/js/jquery.js"></script>

	<script src="https://use.fontawesome.com/fd4e0b2139.js"></script>
	<title>没有权限访问该页面</title>
	<style>
	* {
	margin: 0;
	padding: 0;
	}
	.forbidden {
		width: 84%;
		margin: 5% auto;
		color: #ccc;
	}
	i.fa {
		display: inline-block;
		font-size: 6em;
		font-weight: normal;

	}
	.forbidden h3 {
		font-size: 3em;
		display: inline-block;
		width: 65%;
   		max-width: 400px;
		padding-left: 20px;
		font-style: italic;
		border-bottom: 2px solid #ccc;
	}
	p {
		font-size: 2em;
		padding-top: 10px;
	}
	</style>
</head>
<body>
	<div class="forbidden">
		<i class="fa fa-frown-o" aria-hidden="true"></i>
		<h3>无法连接!
		</h3>
		<p>对不起，您没有访问该页面的权限！</p>
	</div>
</body>
