<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
	<title>环形运动</title>
	<style>
		.path {
			width: 3rem;
			height: 3rem;
			background-color: pink;
			border-radius: 50%;
			position: relative;
		}
		img.second {
			top: .16rem;
			left: .75rem;
		}
		img.avatar {
			top: 0;
			left: 1.35rem;
		}
		img {
			width: .32rem;
			height: .32rem;
			position: absolute;
		}
		@keyframes spin {
			from {/* 改变原点位置 */
				transform: translate(0.77rem, 1.34rem)  
				rotate(0turn) 
				translate(-0.77rem, -1.34rem) 
				translate(50%, 50%) 
				rotate(1turn)
				translate(-50%, -50%);				
			}
			to {/* 旋转一周 */
				transform: translate(0.77rem, 1.34rem) 
				rotate(1turn) 
				translate(-0.77rem, -1.34rem) 
				translate(50%, 50%) 
				rotate(0turn)
				translate(-50%, -50%);		
			}
		}
		@keyframes spin1 {
			from {/* 改变原点位置 */
				transform: translate(50%, 1.5rem)  
				rotate(0turn) 
				translate(-50%, -1.5rem) 
				translate(50%, 50%) 
				rotate(1turn)
				translate(-50%, -50%);				
			}
			to {/* 旋转一周 */
				transform: translate(50%, 1.5rem) 
				rotate(1turn) 
				translate(-50%, -1.5rem) 
				translate(50%, 50%) 
				rotate(0turn)
				translate(-50%, -50%);		
			}
		}
   		.second {
			animation: spin 20s infinite linear;
		/* 规定圆心 */
		}
		.avatar {
			animation: spin1 20s infinite linear;
		}
	</style>
</head>
<body>
	<div class="path">
		<img src="lea.png" class="avatar">
		<img src="lea.png" class="second">
	</div>
	<script type="text/javascript">
	window.onload = function() {document.documentElement.style.fontSize = document.documentElement.clientWidth/10 + "px";	}
	window.onresize = function() {document.documentElement.style.fontSize = document.documentElement.clientWidth/10 + "px";	}
	</script>
	</body>
</html>
