<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="meeting.css">
	<!--[if lt IE 9]>
		<script src="bootstrap/js/respond.js"></script>
		<script src="bootstrap/js/html5shiv.js"></script>
	<![endif]-->
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<title>会议预告</title>
</head>
<body>
	<div class="container meeting">
		<div class="row header">
			<h2>xxxx会议</h2>
				<p>
					<span>发布部门：办公室</span>
					<time>发布时间： 2017年4月28日</time>
				</p>
		</div>
		<div class="row">
			<table class="">
				<tr>
					<th>会议名称</th>
					<td colspan="3">广东省港口局会议</td>
					<th>主持人</th>
					<td colspan="1">港口局</td>
				</tr>
				<tr>
					<th>参加人员</th>
					<td colspan="5">所有部门负责人</td>
				</tr>
				<tr>
					<th>会议时间</th>
					<td colspan="3">4月28日下午4：00</td>
					<th>会议地点</th>
					<td colspan="1">xxxxxxxxxxxx</td>
				</tr>
				<tr>
					<th>会议议程</th>
					<td colspan="5">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
				</tr>
				<tr>
					<th>备注</th>
					<td colspan="5">xxxxxxxxx………………</td>
				</tr>
				<tr>
					<th>附件</th>
					<td colspan="5"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
